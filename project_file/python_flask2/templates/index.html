<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap, CSS, font-awesome, jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Lista de Compras</title>
</head>

<body>
    <main>
        <div class="list_container">

            <div class="login_layout">
                <!-- CabeÃ§alho -->
                <h3 class="header">Login</h3>             

                <!-- Login -->
                <form action="/Just_login" method="POST">
                    <div class="col">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <div class="button-group">
                            <button type="button" class="btn btn-primary" onclick="SendData(event, 'login')">Entrar</button>
                            <button type="button" class="btn btn-danger" onclick="SendData(event, 'register')">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <!-- bootstrap and javaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='render.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
